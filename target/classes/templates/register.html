<body class="text-center">
<form  class="form-signin" action="/register" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Please Registration</h1>
    <div>
        <label for="name" class="sr-only"></label>
        <input type="text" id="name" class="form-control" name="name" placeholder="Name" required autofocus>
    </div>
    <br>
    <div>
        <label for="username" class="sr-only"></label>
        <input type="email" id="username" class="form-control" name="username" placeholder="User name" required autofocus>
    </div>
    <br>
    <div>
        <label for="password" class="sr-only"></label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required autofocus>
    </div>
    <br>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit"> Register </button>

</form>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/starter-template/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="../static/starter-template.css" rel="stylesheet">
</head>
<body>
<form action=# th:object="${user}" method="post">

    <h1 class="h3 mb-3 font-weight-normal">Пользователь</h1>
    <table >
        <tr>
            <td>User ID:</td>
            <td th:text="*{id}" readonly="readonly"></td>
        </tr>
        <tr>
            <td>User Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>User Email:</td>
            <td th:text="*{username}"></td>
        </tr>
        <tr>
            <td>Role:</td>
            <td th:text="${role.toString()}"></td>
        </tr>
        </tr>
    </table>
    <br>
    <button onclick="window.location.href='/logout'" type="submit"> Logout </button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
